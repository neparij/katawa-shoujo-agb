changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: "🔥🔥🔥 Epic Changes 🔥🔥🔥"
      labels:
        - epic
    - title: "💝 New Features"
      labels:
        - feature
    - title: "💛 Enhancements"
      labels:
        - enhancement
    - title: "💔 Bug Fixes"
      labels:
        - bugfix
    - title: "Other Changes"
      labels:
        - "*"
